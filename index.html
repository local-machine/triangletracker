<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Track the Triangle</h1>

      <p>Input triangle side lengths to find out the type:</p>

      <form id="triangle">
        <label for="side1">Side One: </label>
        <input id="side1" type="text">
        <label for="side2">Side Two: </label>
        <input id="side2" type="text">
        <label for="side3">Side Three: </label>
        <input id="side3" type="text">

        <button type="submit" class="btn-default">What's my triangle?</button>
      </form>

      <div id="type">
        <p>You have a <span id="triangleType"></span>triangle!</p>
      </div>
    </div>
  </body>
  </html>
